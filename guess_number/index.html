<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess My Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="btn again" onclick="resetGame()">Again</button>
  <p class="between">(Between 1 and 20)</p>

  <h1>Guess My Number</h1>
  <hr>

  <div class="number">?</div>

  <div class="container">
    <input type="number" class="guess"/>
    <button class="btn check" onclick="checkGuess()">Check</button>

    <p class="message">Start guessing...</p>

    <p class="label-score">Score: <span id="score">20</span></p>
    <p class="label-highscore">Highscore: <span id="highscore">0</span></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
